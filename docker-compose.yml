  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: narro
      POSTGRES_USER: narro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-narro123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - narro-network

