services:
  # Main application
  narro-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://narro:${POSTGRES_PASSWORD:-narro123}@postgres:5432/narro
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - narro-network

  # Future services (commented out for now)

